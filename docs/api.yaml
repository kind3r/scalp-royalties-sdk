            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        type: mock
  /pay-submit:
    post:
      operationId: PayTransactionSubmit
      tags:
        - Pay
      summary: Submit a signed royalties payment transaction on-chain
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: paymentTransaction
          required: true
          schema: 
            $ref: "#/definitions/PayTransaction"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/PayTransactionSubmitResponse"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ScalpRoyaltiesFunction.Arn}/invocations
        httpMethod: POST
        passthroughBehavior: when_no_match
        type: aws_proxy
      security:
        - api_key: []
    options:
      tags:
        - CORS
      consumes:
        - "application/json"
      produces:
        - "application/json"
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/Empty"
          headers:
            Access-Control-Allow-Origin:
              type: "string"
            Access-Control-Allow-Methods:
              type: "string"
            Access-Control-Allow-Headers:
              type: "string"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
