  /mints/{collectionId}:
    get:
      operationId: GetMints
      tags:
        - Info
      summary: Get the list of mints (token addresses) of a collection
      produces:
        - "application/json"
      parameters:
        - name: collectionId
          in: path
          required: true
          description: Id of the collection
          type: number
      responses:
        "200":
          description: "200 response"
          schema:
            $ref: "#/definitions/GetMintsResponse"
          headers:
